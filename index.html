<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="default.css">
    <title>Drawing Bezier Curves</title>
</head>

<body>
    <div class="main-div">
        <div id="canvas">
            <canvas id="mainCanvas"></canvas>

        </div>


        <div class="tool-main" id="tool-mainID">
            <div id="tool-tool">
                <ul id="toolbox-buttons">
                    <li><button id="buttonNew" class="buttons">New</button></li>
                    <li><input type="color" class="buttons" id="colorChoose"></li>
                    <li><button id="buttonColor" class="buttons">Set Color</button></li>
                    <li><button id="buttonDelete" class="buttons">Delete Spline</button></li>
                    <li><label class="switch">Toggle move:<input id="moveSwitch" type="checkbox"><span class="slider"></span>
                        </label></li>
                    <li>Editing: <label id="currentSpline"></label></li>
                </ul>
            </div>
            <div id="tool-listsplines">
                <h>List of splines:</h>
                <ul id="list-splines"></ul>
            </div>
        </div>
    </div>
</body>

<script type="module" src="mainScript.js"></script>

</html>
